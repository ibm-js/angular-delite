<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans' rel='stylesheet' type='text/css'>
		<title>List with a Rest store</title>
		<script data-main="../../../" src="/requirejs/require.js"> </script>
		<script type="text/javascript">
			require.config({
				packages: [
					{name: 'dcl'       , location: 'dcl'       } ,
					{name: 'dojo'      , location: 'dojo'      } ,
					{name: 'delite'    , location: 'delite'    } ,
					{name: 'deliteful' , location: 'deliteful' } ,
					{name: 'dojox'     , location: 'dojox'     } ,
					{name: 'doh'       , location: 'util/doh'  } 
				], locale: "en-us" 
			});
			require(["angular-delite/samples/Store/app", "dojo/domReady!"], function(){});
		</script>
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 12px;
				background: #FAFAFA;
			}
		</style>

		</head>
		<body class="container">
			<section id="app">
				<div ng-controller="BookListCtrl" class="view-select">
					<ng-list selection-mode="single" selected-item="selectedItem" data-id="mylist"></ng-list>
					<div ng-show="data.currentBook">
						<dl>
							<dt>Title</dt>
							<dd>{{data.currentBook.title}} </dd>

							<dt>ISBN</dt>
							<dd>{{data.currentBook.isbn}} </dd>

							<dt>Rating</dt>
							<dd>
								<ng-star-rating max="5" value="data.currentBook.rating" read-only="true"></ng-star-rating>
							</dd>
						</dl>
					</div>
				</div> <!-- BookListCtrl ctrl -->

			</section> <!-- /app -->
		</body>
	</html>
